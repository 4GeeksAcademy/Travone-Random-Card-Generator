
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="playingCard">
        <div class="top-left">
            <span class="card-suit"></span>
        </div>
        <div class="center">
            <span class="card-number"></span>
        </div>
        <div class="bottom-right">
            <span class="card-suit"></span>
        </div>
    </div>

    <div class="controls">
        <button onclick="generateNewCard()">Generate New Card</button>
        
        <div class="size-controls">
            <label for="width">Width:</label>
            <input type="number" id="width" value="250" min="150" max="400">
            
            <label for="height">Height:</label>
            <input type="number" id="height" value="350" min="200" max="500">
            
            <button onclick="updateCardSize()">Update Size</button>
        </div>
        
        <div class="timer-display" id="timer">Next card in: 10s</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
